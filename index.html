        </div>
        <br>
        <div class="input">
            <label><b>Altura:</b></label>
            <input type="number" id="altura" />
        </div>
        <br>
        <div class="input">
            <label><b>Peso:</b></label>
            <input type="number" id="peso" />
        </div>
        <br>

        <button class="button"  id="button">Calcular IMC</button>
        <br><br>
        <div id="resultado"></div>
    </div>
